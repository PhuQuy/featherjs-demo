<div class="bg-dark">
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <div class="row mx-0 w-100">
      <div class="col-6">
        <button type="button" class="btn btn-light w-100" (click)="modal.close('Y')">Yes</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-light w-100" (click)="modal.close('N')">No</button>
      </div>
    </div>
  </div>

</div>
